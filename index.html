<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A picture viewing app" />
    <meta name="author" content="Jackie Ngo" />
    <meta name="keywords" content="??" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="images/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/avatar.jpg"
              alt="head shot of Bessie Coleman a civil aviator"
              class="profile__avatar-image"
            />
          </div>
          <div class="profile__details">
            <h1 class="profile__name overflow overflow--multi">
              Bessie Coleman
            </h1>
            <h2 class="profile__about overflow overflow--multi">
              Civil Aviator
            </h2>
            <div class="profile__container-button">
              <button
                class="button profile__button-edit"
                aria-label="Edit profile button"
                type="button"
              >
                <img
                  src="./images/pencil.png"
                  alt="Edit icon"
                  class="profile__edit-icon"
                />Edit Profile
              </button>
              <button
                class="button profile__button-add"
                aria-label="Add a new post button"
                type="button"
              >
                <img
                  src="./images/add-icon.png"
                  alt="Add icon"
                  class="profile__add-icon"
                />New Post
              </button>
            </div>
          </div>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
